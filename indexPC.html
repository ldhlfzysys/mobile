<!DOCTYPE html>
<html>
    <head>
        <title>八点半买（bdbbuy.com）</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="format-detection" content="telephone=no, email=no"/>
        <meta charset="UTF-8">
        <script>
            function isMobile(){
                var ua = navigator.userAgent.toLowerCase();
                var StringPhoneReg = "\\b(ip(hone|od)|android|opera m(ob|in)i"
            + "|windows (phone|ce)|blackberry"
            + "|s(ymbian|eries60|amsung)|p(laybook|alm|rofile/midp"
            + "|laystation portable)|nokia|fennec|htc[-_]"
            + "|mobile|up.browser|[1-4][0-9]{2}x[1-4][0-9]{2})\\b";
                var StringTableReg = "\\b(ipad|tablet|(Nexus 7)|up.browser"
            + "|[1-4][0-9]{2}x[1-4][0-9]{2})\\b";

            console.log(ua);
            var isIphone = ua.match(StringPhoneReg),
                isTable = ua.match(StringTableReg),
                isMobile = isIphone || isTable;

                if(isMobile) {
                    alert("yes");
                    window.location.href="http://m.bdbbuy.com";
                    return true;
                }else {
                    alert("no");
                    window.location.href="http://bdbbuy.com";
                    return false;
                }
            }
        </script>
    </head>
    <body onload="isMobile();">
    </body>
</html>
