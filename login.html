<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>登录页面</title>
<link rel="stylesheet" href="themes/css/login.css" />
</head>

<body>
<div class="login">
	<div class="welcome"><img src="images/welcome.png"></div>
	<div class="login-form">
		<div class="login-inp"><label>登录</label><input id="userid" type="text" placeholder=""></div>
		<div class="login-inp"><label>密码</label><input id="password" type="password" placeholder=""></div>
		<div class="login-inp"><a class ="login-click" onclick="login()">立即登录</a></div>
	</div>
	<div class="login-txt"><a href="#">立即注册</a>|<a href="#">忘记密码？</a></div>
</div>
<script type="text/javascript" src="themes/js/jquery.min.js"></script>
</body>
<script type="text/javascript">
	// $(function(){
	// 	$(".login .login-inp .login-click").click(function(){

	// 	});
	// });
	function login(){
		var userID = $("#userid").val();
		var password =  $("#password").val();
			
		$.ajax({  

            url:"http://bdbbuy.com/mobile/login.php",           

            type: "POST",

            data:{userid:userID,password:password},         

            success:function(result){  

            	var res = eval("(" + result + ")");
                if (res['status'] == 'OK') {
                	window.location.href='http://bdbbuy.com/mobile/ui-me.phtml';
                	document.cookie="bdb-ui="+res['userData']['customer_id'];
                }else
                {
                	document.location.reload();
                }
            },

            error:function(XMLHttpRequest, textStatus, errorThrown){

                

            }

	    });
	}
</script>
</html>
